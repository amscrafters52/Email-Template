<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #002a5c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-width: 100px;
        }
        .body-content {
            padding: 20px;
            text-align: center;
        }
        .body-content h1 {
            color: #333333;
        }
        .body-content p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #555555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <!-- Header Section -->
        <div class="header">
            <img src="images/MOU.jpg" alt="Company Logo">
            <h1>Exclusive Offer Just For You!</h1>
        </div>

        <!-- Body Content -->
        <div class="body-content">
            <h1>New Villas Starting at AED 2.25M*</h1>
            <p>Luxury villas and townhouses with a return on investment of up to 40%. Book your dream property now!</p>
            <img src="images/fb ad.jpg" alt="Villa Image" style="width: 100%; height: auto;">
            <a href="https://yourwebsite.com/book-now" class="cta-button">Book Now</a>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Need assistance? <a href="mailto:support@yourcompany.com">Contact Us</a></p>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
